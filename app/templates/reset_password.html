{% extends 'base.html' %}

{% block content %}

<h1 class="text-center">Reset Password</h1>

<form method="POST" action="{{ url_for('auth.reset_password', token=token) }}">
  <div class="container">
    <div class="row mb-3">
      <div class="col-12">
        <label for="new_password">New Password:</label>
        <input type="password" class="form-control" id="new_password" name="new_password" minlength="5" maxlength="15"
          placeholder="(5-15 characters)" required>
      </div>
    </div>
    <div class="d-flex justify-content-center">
      <button class="btn btn-outline-warning" type="submit">Reset Password</button>
    </div>
  </div>
</form>

{% endblock %}
