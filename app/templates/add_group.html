{% extends 'base.html' %}

{% block content %}

<h3 class="primary-text text-center">Add Group</h3>

<div class="card">
  <div class="card-body">
    <form method="POST" action="{{ url_for('groups.add_group') }}">
      <div class="container">
        <div class="row">
          <div class="col-4 mb-3">
            <label for="weekday" class="form-label">Weekday</label>
            <input type="text" id="weekday" name="weekday" class="form-control" maxlength="20" required>
          </div>
          <div class="col-4 mb-3">
            <label for="level" class="form-label">Level</label>
            <select id="level" name="level" class="form-select" aria-label="#" required>
              <option value="" disabled selected>Choose Level</option>
              {% for level in levels %}
              <option value="{{ level.level_name }}">{{ level.level_name }}</option>
              {% endfor %}
            </select>
          </div>
          <div class="col-4 mb-3">
            <label for="year" class="form-label">Year</label>
            <input type="text" id="year" name="year" class="form-control" pattern="20[0-9]{2}$" required>
          </div>
          <div class="col-12 mb-3">
            <label for="provider" class="form-label">Provider</label>
            <select id="provider" name="provider" class="form-select" aria-label="#" required>
              <option value="" disabled selected>Choose Provider</option>
              {% for provider in providers %}
              <option value="{{ provider.provider_name }}">{{ provider.provider_name }}</option>
              {% endfor %}
            </select>
          </div>
          <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-outline-warning">Submit</button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>

{% endblock %}
