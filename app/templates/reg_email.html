{% extends 'base.html' %}

{% block content %}

<h1 class="text-center">Confirm Email to Register</h1>

<div class="container d-flex justify-content-center">
  <form method="POST" action="{{ url_for('auth.reg_confirmation') }}">
    <div class="container">
      <div class="row mb-3">
        <div class="col-12">
          <label for="reg_email">Enter Email:</label>
          <input type="email" class="form-control" id="reg_email" name="reg_email" maxlength="50" required>
        </div>
      </div>
      <div class="d-flex justify-content-center">
        <button class="btn btn-outline-warning btn-lg" type="submit">Send</button>
      </div>
    </div>
  </form>
</div>


<div class="text-center mb-4">
  <p class="secondary-text mb-0">Already have an account?</p>
  <a href="{{ url_for('auth.login') }}">Log in here</a>
</div>

{% endblock %}
