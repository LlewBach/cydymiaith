{% extends "base.html" %}

{% block content %}

<h3 class="center-align">Edit Profile</h3>

<form method="POST" action="{{ url_for('auth.register') }}">
  <div class="mb-3">
    <label for="level_name" class="form-label">Level</label>
    <select id="level_name" name="level_name" class="form-select" aria-label="Default select example">
      <option selected>Choose Level</option>
      {% for level in levels %}
      <option value="{{ level.level_name }}">{{ level.level_name }}</option>
      {% endfor %}
    </select>
  </div>
  <div class="mb-3">
    <label for="level_name" class="form-label">Provider</label>
    <select class="form-select" aria-label="Default select example">
      <option selected>Provider</option>
      {% for provider in providers %}
      <option value="{{ provider.provider_name }}">{{ provider.provider_name }}</option>
      {% endfor %}
    </select>
  </div>
  <div class="mb-3">
    <label for="location" class="form-label">{{ user.location }}</label>
    <input type="text" class="form-control" id="location" name="location" placeholder="Location" minlength="3"
      maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" required>
  </div>
  <div class="mb-3">
    <label for="floatingTextarea">Bio</label>
    <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea">{{ user.bio }}</textarea>
  </div>
  <button type="submit" class="btn btn-primary">Save</button>
</form>

{% endblock %}
