{% extends 'base.html' %}

{% set active_page = "login" %}

{% block content %}

<h1 class="text-center">Log In</h1>

<form method="POST" action="{{ url_for('auth.login') }}">
  <div class="mb-3">
    <label for="username" class="form-label">Username</label>
    <input type="text" class="form-control" id="username" name="username" placeholder="Username" minlength="5"
      maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" required>
  </div>
  <div class="mb-3">
    <label for="password" class="form-label">Password</label>
    <input type="password" class="form-control" id="password" name="password" minlength="5" maxlength="15"
      pattern="^[a-zA-Z0-9]{5,15}$" placeholder="(5-15 characters)" required>
  </div>
  <div class="d-flex justify-content-center">
    <button type="submit" class="btn btn-outline-warning btn-lg">Log In</button>
  </div>
</form>

<div class="text-center mb-4">
  <p class="secondary-text mb-0">Don't have an account?</p>
  <a href="{{ url_for('auth.reg_confirmation') }}">Register here</a>
  <p class="secondary-text mb-0">Forgotten password?</p>
  <a href="{{ url_for('auth.forgot_password') }}">Reset here</a>
</div>

{% endblock %}
