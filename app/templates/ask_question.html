{% extends 'base.html' %}

{% block content %}

<!-- Need better validation -->

<h3 class="text-center">Make Post</h3>

<div class="card">
  <div class="card-body">
    <form method="POST" action="{{ url_for('questions.ask_question') }}">
      <div class="mb-3">
        <label for="category" class="form-label">Category</label>
        <select id="category" name="category" class="form-select" aria-label="Default select example" required>
          <option value="" disabled selected>Choose Category</option>
          {% for category in categories %}
          <option value="{{ category.category_name }}">{{ category.category_name }}</option>
          {% endfor %}
        </select>
      </div>
      <div class="mb-3">
        <label for="group" class="form-label">For All or Group?</label>
        <select id="group" name="group" class="form-select" aria-label="Default select example">
          <option value="">All</option>
          {% for group in groups %}
          <option value="{{ group._id }}">{{ group.weekday }}, {{ group.provider }}, {{ group.level }}</option>
          {% endfor %}
        </select>
      </div>
      <div class="mb-3">
        <label for="title" class="form-label">Title</label>
        <input type="text" class="form-control" id="title" name="title" aria-describedby="title-help" maxlength="50"
          required>
        <div id="title-help" class="form-text">Max 50 characters</div>
      </div>
      <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <textarea class="form-control" id="description" name="description" rows="3" maxlength="500" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</div>

{% endblock %}
