{% extends 'base.html' %}
{% block content %}

<h1 class="center-align">Register</h1>
<div class="row">
  <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('auth.register') }}">
    <!-- Username -->
    <div class="card-panel">
      <div class="row">
        <div class="input-field col s12">
          <i class="fa-solid fa-user-plus prefix"></i>
          <input id="username" name="username" type="text" minlength="5" maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$"
            class="validate" required>
          <label for="username">Username</label>
        </div>
      </div>
      <!-- Password -->
      <div class="row">
        <div class="input-field col s12">
          <i class="fa-solid fa-key prefix"></i>
          <input id="password" name="password" type="password" minlength="5" maxlength="15"
            pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
          <label for="password">Password</label>
        </div>
      </div>
      <!-- Submit button -->
      <div class="row">
        <div class="col s12 center-align">
          <button type="submit">Register</button>
        </div>
      </div>
    </div>
  </form>
</div>

<div class="row">
  <div class="col s12">
    <p class="center-align">
      Already have an account?
      <a href="{{ url_for('auth.login') }}">Log in here</a>.
    </p>
  </div>
</div>

{% endblock %}
