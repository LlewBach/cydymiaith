{% extends 'base.html' %}
{% block content %}

<h1 class="text-center">Register</h1>

<form method="POST" action="{{ url_for('auth.register') }}">
  <div class="mb-3">
    <label for="email" class="form-label">Email</label>
    <input type="email" class="form-control" id="email" name="email" placeholder="Email" maxlength="15" required>
  </div>
  <div class="mb-3">
    <label for="username" class="form-label">Username</label>
    <input type="text" class="form-control" id="username" name="username" placeholder="Username" minlength="5"
      maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" required>
  </div>
  <div class="mb-3">
    <label for="password" class="form-label">Password</label>
    <input type="password" class="form-control" id="password" name="password" minlength="5" maxlength="15"
      pattern="^[a-zA-Z0-9]{5,15}$" placeholder="xxxx" required>
  </div>
  <button type="submit" class="btn btn-primary">Register</button>
</form>

<p>
  Already have an account?
  <a href="{{ url_for('auth.login') }}">Log in here</a>
</p>

{% endblock %}
