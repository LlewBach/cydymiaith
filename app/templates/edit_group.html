{% extends 'base.html' %}

{% set active_page = "groups" %}

{% block content %}

<h3 class="text-center">Edit Group</h3>

<div class="card">
  <div class="card-body">
    <form method="POST" action="{{ url_for('groups.edit_group', group_id=group._id) }}">
      <div class="container">
        <div class="row">
          <div class="col-12 col-md-4 mb-3">
            <label for="weekday" class="form-label">Weekday</label>
            <input type="text" id="weekday" name="weekday" class="form-control" value="{{ group.weekday }}"
              maxlength="20" selected>
          </div>
          <div class="col-12 col-md-4 mb-3">
            <label for="level" class="form-label">Level</label>
            <select id="level" name="level" class="form-select" aria-label="#" required>
              <option value="" disabled {% if not group.level %}selected{% endif %}>Choose Level</option>
              {% for level in levels %}
              {% if level.level_name == group.level %}
              <option value="{{ level.level_name }}" selected>{{ level.level_name }}</option>
              {% else %}
              <option value="{{ level.level_name }}">{{ level.level_name }}</option>
              {% endif %}
              {% endfor %}
            </select>
          </div>
          <div class="col-12 col-md-4 mb-3">
            <label for="year" class="form-label">Year</label>
            <input type="text" id="year" name="year" class="form-control" pattern="20[0-9]{2}$" value="{{ group.year }}"
              required>
          </div>
          <div class="col-12 mb-3">
            <label for="provider" class="form-label">Provider</label>
            <select id="provider" name="provider" class="form-select" aria-label="#" required>
              <option value="" disabled {% if not group.provider %}selected{% endif %}>Choose Provider</option>
              {% for provider in providers %}
              {% if provider.provider_name == group.provider %}
              <option value="{{ provider.provider_name }}" selected>{{ provider.provider_name }}</option>
              {% else %}
              <option value="{{ provider.provider_name }}">{{ provider.provider_name }}</option>
              {% endif %}
              {% endfor %}
            </select>
          </div>
          <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-outline-warning">Submit</button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>

{% endblock %}
