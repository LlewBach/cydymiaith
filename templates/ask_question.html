{% extends 'base.html' %}

{% block content %}

<h3 class="center-align">Ask Question</h3>

<div class="row card-panel">
  <form class="col s12" method="POST" action="{{ url_for('ask_question') }}">
    <!-- Question title -->
    <div class="row">
      <div class="input-field col s12">
        <i class="fa-solid fa-question prefix"></i>
        <input id="title" name="title" type="text" minlenth="5" maxlength="80" class="validate" required>
        <label for="title">Question Title</label>
      </div>
    </div>
    <!-- Description textarea -->
    <div class="row">
      <div class="input-field col s12">
        <i class="fa-solid fa-pen-to-square prefix"></i>
        <textarea id="description" name="description" maxlength="300"></textarea>
        <label for="description">Description</label>
      </div>
    </div>
    <!-- Submit button -->
    <div class="row">
      <div class="col s12 center-align">
        <button type="submit" class="btn-large">
          <i class="fa-solid fa-hand"></i> Ask Question
        </button>
      </div>
    </div>
  </form>
</div>

{% endblock %}
