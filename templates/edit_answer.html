{% extends "base.html" %}

{% block content %}

<div class="row">
  <div class="col s12">
    <div class="card blue-grey darken-1">
      <div class="card-content white-text">
        <span class="card-title">{{ question.username }}: {{ question.title }}</span>
        <p>{{ question.description }}</p>
      </div>
      <div class="card-action">
        <p style="display:inline;">{{ question.date }}</p>
      </div>
    </div>
  </div>
</div>



<ul>
  {% for answer in answers %}
  {% if answer["_id"] == answer_id %}

  <li>
    <div class="row">
      <form class="col s12" method="POST" action="{{ url_for('edit_answer', answer_id=answer._id) }}">
        <div class="row">
          <div class="input-field col s9">
            <textarea id="text" name="text" class="materialize-textarea">{{ answer.text }}</textarea>
            <label for="text">Label</label>
          </div>
        </div>
        <div class="row">
          <div class="col s3">
            <button type="submit">Save Changes</button>
          </div>
        </div>
      </form>
    </div>
  </li>

  {% else %}
  <li>
    <div class="row">
      <div class="col s9">
        {{ answer.text }}
      </div>
      <div class="col s3 right-align">
      </div>
    </div>
  </li>
  {% endif %}
  <hr>
  {% endfor %}
</ul>

{% endblock %}
